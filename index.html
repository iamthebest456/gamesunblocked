<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .game-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .game-info {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Popular Games</a>
        <a href="#">New Releases</a>
        <a href="#">Categories</a>
    </nav>

    <section>
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-info">
                <h2>1v1</h2>
                <p>an action packed online fps shooter game.</p>
                <button>Play Now</button>
            </div>
        </div>

        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-info">
                <h2>cookie clicker</h2>
                <p>Description of Game 2.</p>
                <button>Play Now</button>
            </div>
        </div>

        <!-- Add more game cards as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Games Website. All rights reserved.</p>
    </footer>
</body>
</html>
